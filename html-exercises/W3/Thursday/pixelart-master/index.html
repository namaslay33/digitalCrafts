<!DOCTYPE html>
<html>
<head>
	<title>Mario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.row, .column {
			padding: 0px;
			margin: 0px;
			height: 45px;
		}
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.beige {
			background-color: beige;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
		.brown {
			background-color: brown;
		}
		.none {
			background-color: transparent;
		}
		@media (min-width: 576px) {
			.row, .column {
				height: 45px;
			}
		}
		@media (min-width: 768px) {
			.row, .column {
				height: 60px;
			}
		}
		@media (min-width: 992px) {
			.row, .column {
				height: 80px;
			}
		}
		@media (min-width: 1200px) {
			.row, .column {
				height: 95px;
			}
		}

		h1{
			background-color: black;
			border: 5px solid black;
			border-radius: 25px;
			text-align: center;
			font-weight: bold;
			color: yellow;
			font-size: 100px;
		}

		footer{
			background-color: black;
			border: 5px solid black;
			text-align: center;
			color: yellow;
			font-size: 10px;
		}
	</style>
</head>
<body>

	<div class="container">

		<h1>Go Mario!!!</h1>

		<div class="row">
			<div class="col-6 red offset-3"></div>
		</div>

		<div class="row">
			<div class="col-9 red offset-2"></div>
		</div>

		<div class="row">
			<div class="col-3 brown offset-2"></div>
			<div class="col-2 beige"></div>
			<div class="col-1 black"></div>
			<div class="col-1 beige"></div>
		</div>

		<div class="row">
			<div class="col-1 brown offset-1"></div>
			<div class="col-1 beige"></div>
			<div class="col-1 brown"></div>
			<div class="col-3 beige"></div>
			<div class="col-1 black"></div>
			<div class="col-3 beige"></div>
		</div>

		<div class="row">
			<div class="col-1 brown offset-1"></div>
			<div class="col-1 beige"></div>
			<div class="col-2 brown"></div>
			<div class="col-3 beige"></div>
			<div class="col-1 black"></div>
			<div class="col-3 beige"></div>
		</div>	
		
		<div class="row">
			<div class="col-2 brown offset-1"></div>
			<div class="col-4 beige"></div>
			<div class="col-4 black"></div>
		</div>

		<div class="row">
			<div class="col-8 beige offset-2"></div>
		</div>

		<div class="row">
			<div class="col-2 red offset-2"></div>
			<div class="col-1 blue"></div>
			<div class="col-3 red"></div>
		</div>	

		<div class="row">
			<div class="col-3 red offset-1"></div>
			<div class="col-1 blue"></div>
			<div class="col-2 red"></div>
			<div class="col-1 blue"></div>
			<div class="col-3 red"></div>
		</div>

		<div class="row">
			<div class="col-4 red"></div>
			<div class="col-4 blue"></div>
			<div class="col-4 red"></div>
		</div>

		<div class="row">
			<div class="col-2 beige"></div>
			<div class="col-1 red"></div>
			<div class="col-1 blue"></div>
			<div class="col-1 yellow"></div>
			<div class="col-2 blue"></div>
			<div class="col-1 yellow"></div>
			<div class="col-1 blue"></div>
			<div class="col-1 red"></div>
			<div class="col-2 beige"></div>
		</div>

		<div class="row">
			<div class="col-3 beige"></div>
			<div class="col-6 blue"></div>
			<div class="col-3 beige"></div>
		</div>

		<div class="row">
			<div class="col-2 beige"></div>
			<div class="col-8 blue"></div>
			<div class="col-2 beige"></div>
		</div>

		<div class="row">
			<div class="col-3 blue offset-2"></div>
			<div class="col-3 blue offset-2"></div>
		</div>

		<div class="row">
			<div class="col-3 brown offset-1"></div>
			<div class="col-3 brown offset-4"></div>
		</div>

		<div class="row">
			<div class="col-4 brown"></div>
			<div class="col-4 brown offset-4"></div>
		</div>

		<footer>Â© 2018 Nintendo. Games are property of their respective owners. Nintendo of America Inc. Headquarters are in Redmond, Washington</footer>
	</div>
	<!-- USE BOOTSTRAP'S CONTAINER, ROW, AND COLUMN CLASSES TO DRAW YOUR PIXEL ART! -->

</body>
</html>
