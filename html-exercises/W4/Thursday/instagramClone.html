<!doctype html>
<html lang="en">
  <head>
    <title>Super Mario Bros.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="instagramClone.css">
  </head>
  <body>

    <div class="container">
      <div class="display-3">
        <img src="https://vignette.wikia.nocookie.net/fantendo/images/b/b8/Super_Mario_Logo.png/revision/latest?cb=20150914113937" width="375px" alt="Super Mario Logo">
      </div>

    
  
        <div class="row">
            <div class="col">
              <img src="http://mario.nintendo.com/assets/img/home/intro/mario-pose2.png" class="character" width = "85px" alt="Mario">
            </div>
            <div class="col">
              <img src="https://vignette.wikia.nocookie.net/nintendo/images/0/0a/MP10_Luigi.png/revision/latest?cb=20170626025223&path-prefix=en" class="character" width = "45px" alt="Luigi">
            </div>
            <div class="col">
              <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/83/Peach_MP100.png/revision/latest?cb=20170918143319&path-prefix=en" class="character" width = "75px" alt="Peach">
            </div>
            <div class="col">
              <img src="https://www.mariowiki.com/images/thumb/d/db/SMR_Toad.png/170px-SMR_Toad.png" class="character" style = "margin-left:20px" width = "80px" alt="Toad">
            </div>
            <div class="col">
              <img src="https://www.mariowiki.com/images/thumb/4/4d/Yoshi_-_Mario_Party_10.png/150px-Yoshi_-_Mario_Party_10.png" class="character" width = "75px" alt="Yoshi">
            </div>
            <div class="col">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Goomba.PNG/220px-Goomba.PNG" class="character" width = "87px" alt="Goombas">
            </div>
            <div class="col">
              <img src="https://vignette.wikia.nocookie.net/fantendo/images/b/b6/Green_Paratroopa%21.png/revision/latest?cb=20100502202155" class="character" width = "100px" alt="" alt="Koba">
            </div>
            <div class="col">
              <img src="https://www.mariowiki.com/images/thumb/3/3c/Wario_MP100.png/250px-Wario_MP100.png" class="character" width = "105px" alt="Wario">
            </div>
            <div class="col">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/46/Waluigi.png/180px-Waluigi.png" class="character" width = "68px" alt="Waluigi">
            </div>
            <div class="col">
              <img src="https://cdn-images-1.medium.com/max/1600/1*x2Gw1gKrRQi5WEcBrKYA1g.png" class="character" width = "97px" alt="Bowser">
            </div>
        </div>

        

        <div class="content">
            <div class="arrow">&#8678</div>
            <div class="main-image">
              <img src="https://i.pinimg.com/originals/7c/1a/25/7c1a2581e6369f2961b174e68b3b3351.jpg" width="650px" alt="Mario Gang">
              <p class="phrase">Select your character</p>
            </div>
            <div class="arrow">&#8680</div>
        </div>
    </div>

      
    <script src="instagramClone.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
