<!doctype html>
<html lang="en">
  <head>
    <title>Blackjack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Bold" rel="stylesheet">
    <link rel="stylesheet" href="blackjack.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      
    <div id="table" class="container">
        <div class="display-3">Black jack</div>
           
        <hr>

        <div class="dealer">
            <img src="https://www.casinoonline.co.uk/images/corner/holdem.png" width="90px" alt="Female Dealer">
             <div id="messages"></div>
        
            <label class="comp">Dealer: </label>
        
            <label id="dealer-points" class="points"></label>
        
            <div id="dealer-hand" class="hand">
                <!-- <img class="card-details" src="JPEG/blue_back.jpg" alt="Back of Card1">
                <img class="card-details" src="JPEG/blue_back.jpg" alt="Back of Card2"> -->
            </div>
        </div>

        <div class="player">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHPQ5PNIqP8T4upHjZhcLsPYGV7Xw36DfJ_ZY4adDdGzpGrjXh" class="player1" width="90px" alt="Player">
        
            <label>Player: </label>
        
            <label id="player-points" class="points"></label>
        
            <div id="player-hand" class="hand">
                <img class="card-details" src="JPEG/blue_back.jpg" alt="Back of Card1">
                <img class="card-details" src="JPEG/blue_back.jpg" alt="Back of Card2">
            </div>
        </div>
        
        <div class="buttons row options">

            <div class="col-3"></div>
        
            <button class="col btn btn-danger" id="deal-button" type="button">Deal</button>

            <div class="col-1"></div>
        
            <button class="col btn btn-warning" id="hit-button">Hit</button>

            <div class="col-1"></div>
        
            <button class="col btn btn-warning" id="stand-button">Stand</button>

            <div class="col-3"></div>
        
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="blackjack.js"></script>
  </body>
</html>
